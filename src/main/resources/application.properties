spring.application.name=RESTfulUserManagementJava
# H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb-muruna;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# TODO preguntar si la implementacion del JWT era con la finalidad de un endpoint de login
# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration